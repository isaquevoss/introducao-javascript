<script>
    const jogadores = [{nome: 'Pelé', posicao:'Atacante'}];

    const paragrafo = document.querySelector('p');

    function exercicio2(){

        paragrafo.innerHTML = 'A cidade escolhida foi '+ cidades[indiceCidade];
    }

    function adicionarJogador(nome, posicao){
        jogadores.push({nome, posicao});
    
    }
    function mostrarJogadoresSelecionados(){
        paragrafo.textContent = '';
